<!DOCTYPE html>
<html lang=en>

<head>
	<link rel="stylesheet" href="../static/login.css" />
	<title>LightBot Registration</title>
	<meta charset=utf-8>
</head>

<body>
	<h2>Register Your Account in LightBot</h2>

</body>
</html>
