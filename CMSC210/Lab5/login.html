<!DOCTYPE html>
<html lang=en>

<head>
	<title>Login Screen</title>
	<link rel="stylesheet" href="style.css">
	<meta charset=utf-8 />
</head>

<body class="background">
	<div>
		<form method=POST action=login.cgi enctype=multipart/form-data>
			<fieldset class="field">
				<legend id="style">Login</legend>
				<label for="username">Username</label><br />
				<input type="text" name="username" id="username" /><br />
				<label for="password">Password</label><br />
				<input type="text" name="password" id="password" /><br />
				<br>
				<input type="submit" name="action" value="Submit" />
			</fieldset>
		</form>
		<br>
		<form method=POST action=newAccount.cgi enctype=multipart/form-data>
			<fieldset class="field">
				<legend id="style">Create Account</legend>
				<label for="newUsername">Username</label><br />
				<input type="text" name="newUsername" id="newUsername" /><br />
				<label for="newPasswd">Password</label><br />
				<input type="text" name="newPasswd" id="newPasswd" /><br />
				<br>
				<input type="submit" name="action" value="Create Account" />
			</fieldset>
		</form>
	</div>
</body>
</html>
